version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: amal_mpb2b_prod
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:               
                    de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.amal-mpb2b-prod.cloud.spryker.toys     
                    at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
                        redirect:
                            type: 302
                            url: www.at.amal-mpb2b-prod.cloud.spryker.toys     
            yves:
                application: yves
                endpoints:
                    www.de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                    backend-gateway.at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.amal-mpb2b-prod.cloud.spryker.toys:
                        store: DE
                    glue.at.amal-mpb2b-prod.cloud.spryker.toys:
                        store: AT
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.amal-mpb2b-prod.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.amal-mpb2b-prod.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.amal-mpb2b-prod.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        csrf-protection-enabled: true
        endpoints:
            scheduler.amal-mpb2b-prod.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.amal-mpb2b-prod.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
